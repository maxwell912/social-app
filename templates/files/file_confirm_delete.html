{% extends 'base.html' %}

{% block content %}
<article>
<form action="" method="post">
    {% csrf_token %}
    <h2>The following objects as well as their related objects will be deleted. Are you sure?</h2>
    <a class="global" href="{% url 'files:get-file' object.id %}">{{ object.file.name }}</a>
    <p>
    <p>
        <input type="submit" class="btn" value="Confirm deletion"/>
        <a href="javascript:history.back()" class="btn">Cancel</a>
    </p>
</form>
</article>
{% endblock %}
